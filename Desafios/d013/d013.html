<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação Aluno</title>
    <style>
        body {
            background-color: beige;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: brown;
            text-align: center;
            margin-top: 200px;
        }

        div input{
            width: 150px;
            height: 150px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Situação do Aluno</h1>
    </header>
    <div id="botoes">
        <p>Clique no botão abaixo para verificar sua situação acadêmica!</p>
        <input type="button" value="Verificar" onclick="clicar()">
    </div>
    <div id="res">

    </div>

    <script>
        function clicar() {
            var nome = window.prompt('Qual seu nome?')
            var nota1 = Number(window.prompt(`Ok ${nome}, agora digite sua primeira nota: `))
            var nota2 = Number(window.prompt('Agora digite sua segunda nota: '))
            var media = (nota1 + nota2) / 2
            var res = document.getElementById('res')

            if (media < 3 ){
                res.innerHTML = `${nome}, sua média final foi ${media}. Infelizmente você foi REPROVADO`
                
            } else if (media <= 6){
                res.innerHTML = `${nome}, sua média final foi ${media}. Você está de RECUPERAÇÃO`
            } else {
                res.innerHTML = `${nome}, sua média final foi ${media}. Você foi APROVADO! PARABÉNS!`
            }
        }

    </script>
</body>
</html>
