<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <style>
        body {
            background-color: beige;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: brown;
            text-align: center;
            margin-top: 200px;
        }

        div input{
            width: 150px;
            height: 150px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Qual produto você vai comprar hoje?</h1>
    </header>
    <div id="botoes">
        <input type="button" value="Informe seu produto" onclick="comprar()">
    </div>

    <script>
        function comprar() {
            let produto = window.prompt('Qual produto escolhido?')
            

            if (produto.length == 0) {
                window.alert('Digite o Nome do seu produto!')
            } else { 
                let valor = Number(window.prompt(`Informe o valor de ${produto}`))
                let pagamento = Number(window.prompt('Agora informe o valor que você você deu para o pagamento '))

                if (pagamento < valor || pagamento.length == 0) {

                    window.alert(`O valor não é suficiente para comprar ${produto}`)

                } else if (pagamento > valor) {
                    window.alert(`Você comprou ${produto} que custou R$${valor}. Seu pagamento foi de ${pagamento} gerando um troco de R$${pagamento - valor}`)

                } else {
                    window.alert(`Você comprou ${produto} que custou R$${valor}. Seu pagamento foi de R$${pagamento}`) 
                }
            } 
        }
        

       
    </script>
</body>
</html>
