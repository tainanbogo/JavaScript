<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        body {
            background-color: beige;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: brown;
            text-align: center;
            margin-top: 200px;
        }

        div input{
            width: 200px;
            height: 80px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Conversor de Temperatura</h1>
    </header>
    <section>
        <div id="botoes">
            <p>Clique no bot√£o abaixo para iniciar!</p>
        
            <input type="button" value="Converter" onclick="clicar()">
        </div>
        <div id="res">

        </div>
    </section>

    <script>
        function clicar() {
            var tempC = Number(window.prompt('Digite uma temperatura em Celsius - C'))

            let tempK = tempC + 273.15
            let tempF = (tempC * 9/5) + 32
            

            var res = document.getElementById('res')

            res.innerHTML = `A temperatura ${tempC} corresponde a: <br>
            - ${tempK} Kelvin. <br>
            - ${tempF} Fahrenheit.  `

        }

    </script>
</body>
</html>
