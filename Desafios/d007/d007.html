<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        body {
            background-color: beige;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: brown;
            text-align: center;
            margin-top: 200px;
        }

        div input{
            width: 200px;
            height: 80px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Conversor Monetário</h1>
    </header>
    <section>
        <div id="botoes">
            <p>Clique no botão abaixo para iniciar!</p>
        
            <input type="button" value="Converter" onclick="clicar()">
        </div>
        <div id="res">

        </div>
    </section>

    <script>

        let dolar = Number(window.prompt('Por favor, informe o valor do Dolár hoje! U$1 equivale a R$: '))

        function clicar() {
            let reais = Number(window.prompt('Quantos R$ você tem na carteira?'))

            let convert = reais / dolar
            var res = document.getElementById('res')

            res.innerHTML = `Você tem R$${reais} na sua carteira. Isso equivale a U$${convert} com a cotação do Dolár hoje: U$${dolar}.`

        }

    </script>
</body>
</html>
