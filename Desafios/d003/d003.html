<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Números</title>
    <style>
        body {
            background-color: beige;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: brown;
            text-align: center;
            margin-top: 200px;
        }

        div input{
            width: 200px;
            height: 50px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Antecessor e Sucessor! Vamos descobrir?</h1>
    </header>
    <div id="botoes">
        <input type="button" value="Qual número escolhido?" pattern="(?=.*\d)" onclick="clicar()">
    </div>

    <script>
        function clicar() {
           let n = Number(window.prompt("Escolha um número inteiro"))
           
            if (n.length == 0) {
                window.alert("Você deve digitar um número inteiro!")
                
            } else {            
            
                window.alert(`Você escolheu o número ${n}. O seu antecessor é ${n - 1} e o seu Sucessor ${n + 1}`)
            
            }


        }
    </script>
</body>
</html>
