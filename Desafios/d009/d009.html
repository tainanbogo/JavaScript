<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salarial</title>
    <style>
        body {
            background-color: beige;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: brown;
            text-align: center;
            margin-top: 200px;
        }

        div input{
            width: 200px;
            height: 80px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Vamos Calcular seu Reajuste Salarial!</h1>
    </header>
    <section>
        <div id="botoes">
            <p>Clique no botão abaixo para iniciar!</p>
        
            <input type="button" value="Calcular!" onclick="clicar()">
        </div>
        <div id="res">

        </div>
    </section>

    <script>

       function clicar() {
             let nome = window.prompt('Qual é o seu nome?')
             
             if (nome.length == 0) {

                 window.alert('Digite seu nome.')

             } else {

                let sal = Number(window.prompt(`${nome}, qual é o valor do seu salário?`)); 
                
                if (sal == "") {


                    window.alert('Digite seu Salário')

                 } else {

                    let reajuste = Number(window.prompt("Em quantos % seu salário será reajustado?"))

                   let salR = sal + (sal * reajuste)

                    var res = document.getElementById('res')

                res.innerHTML = `${nome} o seu salário atual é de R$${sal}. Com o reajuste de ${reajuste}% você passará a receber R$${salR}.`
                 }

            }

        }

    </script>
</body>
</html>
