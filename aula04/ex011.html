<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual sua nacionalidade?</title>
</head>
<body>
    <h1>Será que você é Brasileiro?</h1>
    <p>Qual seu país de origem: </p>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Checar!" onclick="checar()">
    <div id="res"></div>

    <script>
        function checar() {
            var pais = document.getElementById('pais')
            var nac = String(pais.value)
            var res = document.getElementById('res')

            if (nac == 'BRASIL') {
                res.innerHTML = `Você nasceu no Brasil! Você é Brasileiro!`
            } else {
                res.innerHTML = `Você nascem em ${nac}. Você é Estrangeiro!`
            }

        }
    </script>
</body>
</html>
