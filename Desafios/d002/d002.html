<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero te conhecer!</title>
    <style>
        body {
            background-color: beige;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: brown;
            text-align: center;
            margin-top: 200px;
        }

        div input{
            width: 150px;
            height: 150px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Boas vindas!</h1>
    </header>
    <div id="botoes">
        <input type="button" value="Quem é você?" onclick="clicar()">
    </div>

    <script>
        function clicar() {
            var nome = window.prompt('Qual seu nome?')
    
            if (nome.length > 0) {
            var idade = window.prompt(`Olá ${nome}, quantos anos você tem?`)
            
            window.alert(`Legal! Você é ${nome} e tem ${idade} anos! Muito prazer em te conhecer!`)

            } else {
                window.alert('Voce não me disse seu nome!')
            }
        }

    </script>
</body>
</html>
