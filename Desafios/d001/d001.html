<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Botões!</title>
    <style>
        body {
            background-color: beige;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: brown;
            text-align: center;
            margin-top: 200px;
        }

        div input{
            width: 150px;
            height: 150px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Qual botão você escolhe?</h1>
    </header>
    <div id="botoes">
        <input type="button" value="Botão 1" onclick="clicar1()">
        <input type="button" value="Botão 2" onclick="clicar2()">
        <input type="button" value="Botão 3" onclick="clicar3()">
    </div>

    <script>
        function clicar1() {
            window.alert("Você clicou no botão 1!")
        }

        function clicar2() {
            window.alert("Você clicou no botão 2!")
        }

        function clicar3() {
            window.alert("Você clicou no botão 3!")
        }
    </script>
</body>
</html>
